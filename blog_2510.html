String    F_FILE_NM    = "C:\\GPOS_DEV_ENV\\pcmanager_setup.exe";

String    R_FILE_NM    = "pcmanager_setup.exe";
// 파일의 확장자에 따른 마인 정보를 알아옴
String    MIME        = getMime("exe");


if(!F_FILE_NM.equals("") && !R_FILE_NM.equals("") && !MIME.equals(""))
{
    File file = new File (F_FILE_NM);

    if(file.exists())
    {
        response.setHeader("Content-Type",MIME);
        response.setHeader("Content-disposition","attachment; filename="+EnCodeType(R_FILE_NM,"euc-kr","8859_1"));

        byte[] bytestream = new byte[(int)file.length()];
        int    i    = 0;
        int    j    = 0;

        BufferedInputStream        fin        = new BufferedInputStream(new FileInputStream(file));
        BufferedOutputStream    fouts    = new BufferedOutputStream(response.getOutputStream(),4096);

        int read = 0;
        try
        {
            while ((read = fin.read(bytestream)) != -1)
            {
                fouts.write(bytestream, 0, read);
            }

            fouts.close();
            fin.close();
        }
        catch (Exception e)
        {
            out.println(e.getMessage());
        }
        finally
        {
            if(fouts!=null) fouts.close();
            if(fin!=null) fin.close();
        }
    }// if end
    else
    {
        response.sendRedirect("./ajaxdownerror.jsp");
    }

public String EnCodeType(String sParam, String sType1, String sType2)
{
    try
    {
        sParam = nullChk(sParam);
        return new String(sParam.getBytes(sType1),sType2);
    }
    catch(Exception e)
    {
        return sParam;
    }
}

public String nullChk(String param)
{
    if(param == null)
        return "";
    else
        return param;
}
